{% load widget_tweaks %}
<div class="field">
	<label class="label">{{ field.label }}</label>
	{% for choice in field %}
	<div class="control">{{ choice }}</div>
	{% endfor %}
	{% if field.errors %}<div class="help is-danger">{{ field.errors }}</div>
	{% elif field.help_text %}<p class="help">{{ field.help_text }}</p>{% endif %}
</div>
